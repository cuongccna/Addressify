# Nginx configuration for Addressify
# File: /etc/nginx/sites-available/addressify
# Server: 72.61.114.103

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=addressify_limit:10m rate=10r/s;

# Upstream for Addressify
upstream addressify_upstream {
    server 127.0.0.1:3002;
    keepalive 64;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name addressify.vn www.addressify.vn;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name addressify.vn www.addressify.vn;
    # Thiết lập charset UTF-8 để tránh lỗi hiển thị tiếng Việt
    charset utf-8;
    
    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/addressify.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/addressify.vn/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.ghn.vn https://services.giaohangtietkiem.vn https://partner.viettelpost.vn;" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;
    
    # Logging
    access_log /var/log/nginx/addressify_access.log;
    error_log /var/log/nginx/addressify_error.log;
    
    # Root for static files
    root /var/www/addressify/public;
    
    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri @nextjs;
    }
    
    # Next.js static assets
    location /_next/static {
        alias /var/www/addressify/.next/static;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # API rate limiting
    location /api {
        limit_req zone=addressify_limit burst=20 nodelay;
        proxy_pass http://addressify_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }
    
    # Main application
    location / {
        proxy_pass http://addressify_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        # Đảm bảo header trả về có charset (nếu Upstream thiếu)
        add_header Content-Type "text/html; charset=utf-8" always;
    }
    
    # Named location for Next.js fallback
    location @nextjs {
        proxy_pass http://addressify_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }
    
    location ~ ^/(\.env|package\.json|tsconfig\.json|prisma) {
        deny all;
    }
}
